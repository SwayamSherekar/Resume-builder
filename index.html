<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate AI Pro Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header>Ultimate AI Pro Resume Builder</header>

  <main>
    <section class="form-section">
      <h1>üìù Build Your Resume</h1>
      <form id="resumeForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label>Email:</label>
        <input type="email" id="email" placeholder="example@mail.com" required>

        <label>Phone:</label>
        <input type="text" id="phone" placeholder="+91 99999 99999" required>

        <label>LinkedIn:</label>
        <input type="text" id="linkedin" placeholder="linkedin.com/in/username">

        <label>Font:</label>
        <select id="fontSelect">
          <option value="'Segoe UI', sans-serif">Segoe UI</option>
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Lato', sans-serif">Lato</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Poppins', sans-serif">Poppins</option>
        </select>

        <label>Heading Color:</label>
        <input type="color" id="headingColor" value="#000000">

        <label>Template:</label>
        <select id="template">
          <option value="modern">Modern</option>
          <option value="minimal">Minimal</option>
          <option value="classic">Classic</option>
        </select>

        <button type="button" id="addSectionBtn">Add Section</button>
        <button type="button" id="downloadBtn">Download PDF</button>
        <button type="button" id="saveBtn">Save Resume</button>
        <button type="button" id="loadBtn">Load Resume</button>
      </form>
    </section>

    <section class="preview-section">
      <h2>Live Preview</h2>
      <div id="preview" class="resume modern">
        <div class="draggable-container" id="sections">
          <div class="section" data-type="name"><h1 id="previewName">Your Name</h1></div>
          <div class="section" data-type="contact"><p id="previewContact">Email | Phone | LinkedIn</p></div>
          <div class="section" data-type="education"><h3>Education</h3><p id="previewEducation"></p></div>
          <div class="section" data-type="experience"><h3>Experience</h3><p id="previewExperience"></p></div>
          <div class="section" data-type="skills"><h3>Skills</h3><p id="previewSkills"></p></div>
          <div class="section" data-type="achievements"><h3>Achievements</h3><p id="previewAchievements"></p></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    ¬© 2025 Resume Builder | Made by Swayam Sherekar
  </footer>

  <script src="script.js"></script>
</body>
</html>
